<details class="app-c-filter-section">
    <summary class="app-c-filter-section__summary">
        <h2 class="app-c-filter-section__summary-heading app-filtering-heading-light">
            <span class="govuk-visually-hidden">Filter by</span>
            Special educational needs (SEND)
        </h2>
        <br>
        <span class="app-c-filter-section__count govuk-hint" hidden></span>
    </summary>
    <div class="app-c-filter-section__content">
        <div class="gem-c-checkboxes govuk-form-group govuk-checkboxes--small">
        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m gem-c-checkboxes__legend--hidden">SEND</legend>
            <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="send" name="send" type="checkbox">
                <label class="govuk-label govuk-checkboxes__label app-filter-label" for="send">
                Only show courses with a SEND specialism
                </label>
            </div>
            </div>
        </fieldset>
        </div>
    </div>
</details>
