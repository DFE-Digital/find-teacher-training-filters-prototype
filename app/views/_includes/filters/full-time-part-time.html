<details class="app-c-filter-section">
    <summary class="app-c-filter-section__summary">
        <h2 class="app-c-filter-section__summary-heading app-filtering-heading-light">
            <span class="govuk-visually-hidden">Filter by</span>
            Full time or part time
            <span class="app-c-filter-section__count" hidden></span>
        </h2>
    </summary>
    <div class="app-c-filter-section__content">
        <div class="gem-c-checkboxes govuk-form-group govuk-checkboxes--small">
        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m gem-c-checkboxes__legend--hidden">Full time or part time</legend>
            <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="full-time" name="study-type" type="checkbox">
                <label class="govuk-label govuk-checkboxes__label app-filter-label" for="full-time">
                Full time (12 months)
                </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="part-time" name="study-type" type="checkbox">
                <label class="govuk-label govuk-checkboxes__label app-filter-label" for="part-time">
                Part time (18 to 24 months)
                </label>
            </div>
            </div>
        </fieldset>
        </div>
    </div>
</details>
