<details class="app-c-filter-section">
    <summary class="app-c-filter-section__summary">
        <h2 class="app-c-filter-section__summary-heading app-filtering-heading-light">
            <span class="govuk-visually-hidden">Filter by</span>
            Start date
        </h2>
        <span class="app-c-filter-section__count govuk-hint" hidden></span>
    </summary>
<div class="app-c-filter-section__content">
    <div class="gem-c-checkboxes govuk-form-group app-filter-form-group govuk-checkboxes--small">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m gem-c-checkboxes__legend--hidden">Start date</legend>
        <div class="govuk-checkboxes">
        <div class="govuk-checkboxes__item">
            <input type="checkbox" name="filter-start-date" id="filter-start" class="govuk-checkboxes__input">
            <label for="filter-start" class="govuk-label govuk-checkboxes__label app-filter-label">January to August 2026</label>
        </div>
        <div class="govuk-checkboxes__item">
            <input type="checkbox" name="filter-start-date" id="filter-start-2" class="govuk-checkboxes__input">
            <label for="filter-start-2" class="govuk-label govuk-checkboxes__label app-filter-label">September 2026 only</label>
        </div>
        <div class="govuk-checkboxes__item">
            <input type="checkbox" name="filter-start-date" id="filter-start-3" class="govuk-checkboxes__input">
            <label for="filter-start-3" class="govuk-label govuk-checkboxes__label app-filter-label">October 2026 to July 2027</label>
        </div>
        </div>
    </fieldset>
    </div>
</div>
</details>
